<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <p>
        To navigate to the declaration of a class, method or variable used somewhere in the code,
        position the caret at its usage and press <span class="shortcut">&shortcut:GotoDeclaration;</span>.</p>
    <p>
        To jump to the declaration, you can also press-and-hold
        <span class="shortcut">Command</span> and click the usage.</p>
    <p class="image">
        <img src="images/GoToDeclaration/image.png"></p>
</body>
</html>
