<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../hints_style.css">
	<title>log</title>
	<script>	
		var exampleText = "float log ( float $arg [, float $base = M_E ] )";
	</script>
</head>

<body class="html log">
	<nav>
		<a class="back" onclick="history.back()">▼</a>
		<a class="forward" onclick="history.forward()">▼</a>
	</nav>

	<header>
		<h1>log</h1>
	</header>

	<section id="example" onclick="Coda.copyExample(exampleText);" >
		
		<h2>Example</h2>
		<code class="codeblock" id="examplecode" title="Click to insert code sample.">
			
			<pre class="source-code php"><span class="php"> <span class="identifier">float</span> <span class="identifier">log</span> ( <span class="identifier">float</span> <span class="tag">$<span class="identifier">arg</span></span> [, <span class="identifier">float</span> <span class="tag">$<span class="identifier">base</span></span> = <span class="identifier">M_E</span> ] ) </span></pre>			
		</code>
	</section>

	<section id="description" >

		<h2>Description</h2>
		
		<p>If the optional base parameter is specified, log() returns logbase arg, otherwise log() returns the natural logarithm of arg.</p>		
	</section>
			
	<section id="returns">
		
		<h2>Return Values</h2>
					
		<p>The logarithm of arg to base, if given, or the natural logarithm.</p>	</section>
