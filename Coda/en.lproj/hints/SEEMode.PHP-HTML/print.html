	<script>	
		var exampleText = "int print ( string $arg )";
	</script>
</head>

<body class="html print">
	<nav>
		<a class="back" onclick="history.back()">▼</a>
		<a class="forward" onclick="history.forward()">▼</a>
	</nav>

	<header>
		<h1>print</h1>
	</header>

	<section id="example" onclick="Coda.copyExample(exampleText);" >
		
		<h2>Example</h2>
		<code class="codeblock" id="examplecode" title="Click to insert code sample.">
			
			<pre class="source-code php"><span class="php"> <span class="keyword type">int</span> <span class="keyword builtin">print</span> ( <span class="identifier">string</span> <span class="tag">$<span class="identifier">arg</span></span> ) </span></pre>			
		</code>
	</section>

	<section id="description" >

		<h2>Description</h2>
		
		<p>Outputs arg. print() is not actually a real function (it is a language construct) so you are not required to use parentheses with its argument list.</p>		
	</section>
			
	<section id="returns">
		
		<h2>Return Values</h2>
					
		<p>Returns 1, always.</p>	</section>
