<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../hints_style.css">
	<title>require_once</title>
	<script>	
		var exampleText = "require_once( string $file )";
	</script>
</head>

<body class="html require_once">
	<nav>
		<a class="back" onclick="history.back()">▼</a>
		<a class="forward" onclick="history.forward()">▼</a>
	</nav>

	<header>
		<h1>require_once</h1>
	</header>

	<section id="example" onclick="Coda.copyExample(exampleText);" >
		
		<h2>Example</h2>
		<code class="codeblock" id="examplecode" title="Click to insert code sample.">
			
			<pre class="source-code php"><span class="php"> <span class="keyword builtin">require_once</span>( <span class="identifier">string</span> <span class="tag">$<span class="identifier">file</span></span> ) </span></pre>			
		</code>
	</section>

	<section id="description" >

		<h2>Description</h2>
		
		<p>The require_once() statement is identical to require() except PHP will check if the file has already been included, and if so, not include (require) it again.</p>		
	</section>
			
	<section id="returns">
		
		<h2>Return Values</h2>
					
		<p>The return value of the included file, if any.</p>	</section>

	

</body>
</html>
