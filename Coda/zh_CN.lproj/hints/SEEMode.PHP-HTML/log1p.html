<body class="html log1p">
	<nav>
		<a class="back" onclick="history.back()">▼</a>
		<a class="forward" onclick="history.forward()">▼</a>
	</nav>

	<header>
		<h1>log1p</h1>
	</header>

	<section id="example" onclick="Coda.copyExample(exampleText);" >
		
		<h2>Example</h2>
		<code class="codeblock" id="examplecode" title="Click to insert code sample.">
			
			<pre class="source-code php"><span class="php"> <span class="identifier">float</span> <span class="identifier">log1p</span> ( <span class="identifier">float</span> <span class="tag">$<span class="identifier">number</span></span> ) </span></pre>			
		</code>

	<section id="description" >

		<h2>Description</h2>
		
		<p>log1p() returns log(1 + number) computed in a way that is accurate even when the value of number is close to zero. log() might only return log(1) in this case due to lack of precision.</p>		
	</section>
			
	<section id="returns">
		
		<h2>Return Values</h2>
					
		<p>log(1 + number)</p>	</section>
