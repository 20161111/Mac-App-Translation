		<code class="codeblock" id="examplecode" title="Click to insert code sample.">
			
			<pre class="source-code php"><span class="php"> <span class="keyword builtin">array</span> <span class="identifier">preg_grep</span> ( <span class="identifier">string</span> <span class="tag">$<span class="identifier">pattern</span></span> , <span class="keyword builtin">array</span> <span class="tag">$<span class="identifier">input</span></span> [, <span class="keyword type">int</span> <span class="tag">$<span class="identifier">flags</span></span> = <span class="number">0</span> ] ) </span></pre>
