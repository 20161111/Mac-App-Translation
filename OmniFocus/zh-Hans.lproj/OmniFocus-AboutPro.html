<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>关于 OmniFocus 专业升级版</title>
    <link rel="stylesheet" href="../gratitude.css" />
    <style>
    .OmniStoreOnly { display: none }
    .MacAppStoreOnly { display: none }
    </style>

<script>

    targetWidth = 610;
    targetHeight = 300;
    hero.minWidth = targetWidth;
    hero.maxWidth = targetWidth;
    hero.minHeight = targetHeight;
    hero.maxHeight = targetHeight;
    hero.preventScrolling();

    function setDisplayStyleOnNodesOfClass(className, displayStyle) {
        var buildDetailsNodeList = document.getElementsByClassName(className);
        for (var elementIndex=0; elementIndex < buildDetailsNodeList.length; elementIndex++) {
            var buildDetailsElement = buildDetailsNodeList[elementIndex];
            var style = buildDetailsElement.style;
            style.display = displayStyle;
        }
    }

    function aboutProOnLoad()
    {
        if (hero.isAppStoreEdition()) {
            setDisplayStyleOnNodesOfClass("MacAppStoreOnly", "inline");
        } else {
            setDisplayStyleOnNodesOfClass("OmniStoreOnly", "inline");
        }
    }

    </script>
</head>
<body onload="aboutProOnLoad()">
<h3>关于 <span class="oomph">OmniFocus 专业升级版</span></h3>
    <div class="pro-info">
        <p>
<span class="oomph">OmniFocus 专业升级版</span>提供更多有用的功能。
        </p>
        <p class="MacAppStoreOnly">
您可通过 App Store 一次性全部购买。
        </p>
        <p class="OmniStoreOnly">
您可以在 <a href="http://store.omnigroup.com">Omni Store</a> 购买专业版升级的许可证。
        </p>
        <p>
<a href="help:anchor:profeatures">了解如何使用专业版的功能</a>
        </p>
    </div>
    <div class="pro-details">
<p><img src="../feature-perspectives@2x.png" class="feature-icon" /><span class="feature-name" style="color: #00C9CC;">自定义透视</span><br/>存储您最喜欢的显示设置、搜索和过滤功能，以便快速访问。</p>
<p><img src="../feature-focus@2x.png" class="feature-icon" /><span class="feature-name" style="color: #9E67D9;">聚焦文件夹和项目</span><br/>将数据库范围缩小到目前最重要的工作。</p>
<p><img src="../feature-scripting@2x.png" class="feature-icon" /><span class="feature-name" style="color: #7E90B4;">脚本</span><br/>使用 AppleScript 自动执行任务，移动数据位置，无所不能。</p>
    </div>

    </div>
</body>
</html>
