<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:st="http://storyist.com/elements/1.0"
      xmlns:strdf="http://storyist.com/rdf-syntax/1.0/">

  <head>
    <title>Character</title>
    <link href="Character.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- Header -->
    <div class="header">
      <table>
	<tr>
	  <td class="characterName">
	    <object classid="text-field" type="application/x-storyist-control">
	      <param name="resource" value="{$id.stringValue}"/>
	      <param name="property" value="http://storyist.com/rdf-syntax/1.0/title"/>
	      <span class="storyist-default-text">Unnamed Character</span>
	    </object>
	  </td>
	  <td class="right">
	    <object classid="image-well" type="application/x-storyist-control" height="96" width="96">
	      <param name="resource" value="{$id.stringValue}"/>
	      <param name="property" value="http://storyist.com/rdf-syntax/1.0/icon"/>
	      <param name="default-image" value="CharacterSheet.tiff"/>
	    </object>
	  </td>
	</tr>
      </table>
    </div>

    <!-- Summary -->
    <div class="module">
      <h1>Summary</h1>
      <object classid="text-area" type="application/x-storyist-control">
	<param name="resource" value="{$id.stringValue}"/>
	<param name="property" value="http://storyist.com/rdf-syntax/1.0/summary"/>
	<span class="storyist-default-text">Summarize the character
	  here.  What role does the character play in the story? How
	  does this character drive the story? How is this character
	  essential to the telling of the story?
	</span>
      </object>
    </div>

    <!-- Traits -->
    <div id="physicalTraits" class="module">

      <h1>Physical Description</h1>

      <object classid="property-list" type="application/x-storyist-control">

	<param name="module" value="chrome:/character/content/Character.html#physicalTraits"/>
	<param name="resource" value="id"/>

	<param name="default-property" value="http://storyist.com/rdf-syntax/1.0/age"/>
	<param name="default-property" value="http://storyist.com/rdf-syntax/1.0/gender"/>
	<param name="default-property" value="http://storyist.com/rdf-syntax/1.0/eyeColor"/>
	<param name="default-property" value="http://storyist.com/rdf-syntax/1.0/hairColor"/>
	<param name="default-property" value="http://storyist.com/rdf-syntax/1.0/build"/>

	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/title"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/summary"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/icon"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/note"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/toDo"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/characterPoint"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/color"/>

	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/interfaceIcon"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/rating"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/status"/>
	<param name="exclude-property" value="http://storyist.com/rdf-syntax/1.0/annotation"/>

      </object>

    </div>

    <!-- Character Points -->
    <div class="module">

      <h1>Character Development Points</h1>

      <table id="characterPoints" st:default-content="characterDevDefault"
	     st:template="for-each" st:select-keypath="$id.characterPoints">

	<tr id="characterDevDefault">
	  <td class="noteIcon">
	    <p>
	      <img src="chrome:/global/content/Characters.icns"
		   onclick="popUpContextMenu(pointsMenu, this.getAttribute('point'))"
		   oncontextmenu="popUpContextMenu(pointsMenu, this.getAttribute('point'))" />
	    </p>
	  </td>

	  <td>
	    <p>
	      <span class="storyist-default-text">
		There are no character development points associated
		with this character. To create one, click on the icon
		on the left, and select &quot;Add Character Point&quot;
		from the pop-up menu.</span>
	    </p>
	  </td>
	</tr>

	<tr>
	  <td class="noteIcon">
	    <p>
	      <img src="chrome:/global/content/Characters.icns" 
		   point="{$current.stringValue}"
		   onclick="popUpContextMenu(pointsMenu, this.getAttribute('point'))"
		   oncontextmenu="popUpContextMenu(pointsMenu, this.getAttribute('point'))" />
	    </p>
	  </td>

	  <td>
	    <p>
	      <span>Section Sheet:&#160;</span>
	      <object classid="resource" type="application/x-storyist-control"
		      point="{$current.stringValue}"
		      section="{$current.section.stringValue}"
		      oncontextmenu="popUpContextMenu(sectionMenu, this.getAttribute('section'), this.getAttribute('point'))">
		<param name="resource" value="{$current.stringValue}"/>
		<param name="property-keypath" value="section"/>
		<span>Unassigned</span>
	      </object>
	    </p>
	  </td>

	</tr>

	<tr>
	  <td class="noteIcon"><p></p>
	  </td>
	  <td>
	    <object classid="text-area" type="application/x-storyist-control">
	      <param name="resource" value="{$current.stringValue}"/>
	      <param name="property" value="http://storyist.com/rdf-syntax/1.0/summary"/>
	      <span class="storyist-default-text">Character Point Description</span>
	    </object>
	  </td>
	</tr>
      </table>
    </div>

    <!-- Notes -->
    <div class="module">
      <h1>Notes</h1>

      <object classid="text-area" type="application/x-storyist-control">
	<param name="resource" value="{$id.stringValue}"/>
	<param name="property" value="http://storyist.com/rdf-syntax/1.0/detail"/>
	<span class="storyist-default-text">There are no notes for
	this character. </span>
      </object>

    </div>

  </body>

</html>
